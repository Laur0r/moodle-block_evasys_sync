language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

addons:
  postgresql: "9.3"

php:
 - 7.0
 - 7.1

matrix:
  fast_finish: true

env:
 global:
  - IGNORE_PATHS=amd/build
 matrix:
  - DB=pgsql MOODLE_BRANCH=MOODLE_33_STABLE
  - DB=pgsql MOODLE_BRANCH=master
  - DB=mysqli MOODLE_BRANCH=MOODLE_33_STABLE
  - DB=mysqli MOODLE_BRANCH=master

before_install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev --prefer-dist moodlerooms/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install
  - moodle-plugin-ci add-plugin --branch master learnweb/his_unification

jobs:
  include:
    # Prechecks against latest Moodle stable only.
    - stage: static
      php: 7.1
      env: DB=mysqli MOODLE_BRANCH=MOODLE_33_STABLE
      script:
      - moodle-plugin-ci phplint blocks/evasys_sync
      - moodle-plugin-ci phpcpd blocks/evasys_sync
      - moodle-plugin-ci phpmd blocks/evasys_sync
      - moodle-plugin-ci codechecker blocks/evasys_sync
      - moodle-plugin-ci savepoints blocks/evasys_sync
      - moodle-plugin-ci mustache blocks/evasys_sync
      - moodle-plugin-ci grunt blocks/evasys_sync
      - moodle-plugin-ci validate blocks/evasys_sync

    # Smaller build matrix for development builds
    - stage: develop
      php: 7.1
      env: DB=mysqli MOODLE_BRANCH=MOODLE_33_STABLE
      script:
      - moodle-plugin-ci phpunit --coverage-clover
      - moodle-plugin-ci behat

# Default 'test' stage: Unit tests and behat tests against full matrix.
script:
  - moodle-plugin-ci phpunit --coverage-clover
  - moodle-plugin-ci behat

after_success:
  - bash <(curl -s https://codecov.io/bash)

stages:
  - static
  - name: develop
    if: branch != master AND (type != pull_request OR head_branch != master) AND (tag IS blank)
  - name: test
    if: branch = master OR (type = pull_request AND head_branch = master) OR (tag IS present)
